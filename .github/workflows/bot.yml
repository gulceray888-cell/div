name: 6H ETH Bot

on:
  schedule:
    - cron: "5 0,6,12,18 * * *"   # 03:05, 09:05, 15:05, 21:05 TR time
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Repo checkout
      uses: actions/checkout@v4

    - name: Python setup
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install deps
      run: |
        pip install requests pandas numpy

    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python3 main.py

    - name: Commit last_signal.json (if changed)
      run: |
        git config user.name "GitHub Action"
        git config user.email "actions@github.com"
        if [ -n "$(git status --porcelain)" ]; then
          git add last_signal.json
          git commit -m "Update last_signal.json [auto]"
          git push
        else
          echo "No changes to commit"
        fi

